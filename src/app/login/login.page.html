<ion-content class="ion-text-center ion-align-items-center">
<ion-card>
  <ion-card-header>
   <ion-card-title>
    <h1 class="custom-title">Skeleton app</h1>
    <p class="title">Bienvenido!</p>
  </ion-card-title>
  </ion-card-header>
  <ion-card-content class="ion-label ion-align-items-center">
    <ion-item>
      <ion-label position="floating">Usuario Max 8 caracteres</ion-label>
      <ion-input id="usuario" [(ngModel)]="usuario" name="User" type="text" maxlength="8" minlength="3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Pin de 4 digitos</ion-label>
      <ion-input [(ngModel)]="contrasena" type="password" maxlength="4"></ion-input>
    </ion-item>
    <ion-button (click)="agregarDatos()">Ingresar</ion-button>
  </ion-card-content>
</ion-card>

</ion-content>
